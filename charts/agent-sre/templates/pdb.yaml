{{- if .Values.podDisruptionBudget.enabled }}
{{- $components := list "slo-engine" "chaos-engine" "delivery-controller" "incident-manager" }}
{{- range $name := $components }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "agent-sre.fullname" $ }}-{{ $name }}
  labels:
    {{- include "agent-sre.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  minAvailable: {{ $.Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "agent-sre.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
{{- end }}
{{- end }}
