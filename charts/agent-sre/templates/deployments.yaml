{{- $components := dict
  "slo-engine" .Values.sloEngine
  "chaos-engine" .Values.chaosEngine
  "delivery-controller" .Values.deliveryController
  "cost-guard" .Values.costGuard
  "incident-manager" .Values.incidentManager
}}
{{- range $name, $spec := $components }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-sre.fullname" $ }}-{{ $name }}
  labels:
    {{- include "agent-sre.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: {{ $spec.replicas }}
  selector:
    matchLabels:
      {{- include "agent-sre.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "agent-sre.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.image.repository }}:{{ include "agent-sre.imageTag" $ }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          args: ["--component", "{{ $name }}"]
          ports:
            - name: http
              containerPort: {{ $.Values.service.port }}
              protocol: TCP
            {{- if $.Values.monitoring.prometheus.enabled }}
            - name: metrics
              containerPort: {{ $.Values.monitoring.prometheus.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml $spec.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
