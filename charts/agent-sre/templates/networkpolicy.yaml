{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "agent-sre.fullname" . }}
  labels:
    {{- include "agent-sre.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "agent-sre.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "agent-sre.selectorLabels" . | nindent 14 }}
      ports:
        - port: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.monitoring.prometheus.enabled }}
        - port: {{ .Values.monitoring.prometheus.port }}
          protocol: TCP
        {{- end }}
  egress:
    - {}
{{- end }}
