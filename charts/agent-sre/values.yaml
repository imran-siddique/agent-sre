# Agent-SRE Helm Chart — default values

nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/imran-siddique/agent-sre
  tag: ""  # Defaults to appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []

# ---------------------------------------------------------------------------
# SLO Engine
# ---------------------------------------------------------------------------
sloEngine:
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# ---------------------------------------------------------------------------
# Chaos Engine
# ---------------------------------------------------------------------------
chaosEngine:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# ---------------------------------------------------------------------------
# Progressive Delivery Controller
# ---------------------------------------------------------------------------
deliveryController:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# ---------------------------------------------------------------------------
# Cost Guard
# ---------------------------------------------------------------------------
costGuard:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi

# ---------------------------------------------------------------------------
# Incident Manager
# ---------------------------------------------------------------------------
incidentManager:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# ---------------------------------------------------------------------------
# Services
# ---------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8080

# ---------------------------------------------------------------------------
# Monitoring — Prometheus & Grafana
# ---------------------------------------------------------------------------
monitoring:
  prometheus:
    enabled: true
    port: 9090
    scrapeInterval: 15s
  grafana:
    enabled: false
    dashboards: true

# ---------------------------------------------------------------------------
# Autoscaling
# ---------------------------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

# ---------------------------------------------------------------------------
# Pod Disruption Budget
# ---------------------------------------------------------------------------
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ---------------------------------------------------------------------------
# Network Policy
# ---------------------------------------------------------------------------
networkPolicy:
  enabled: false

# ---------------------------------------------------------------------------
# General
# ---------------------------------------------------------------------------
nodeSelector: {}
tolerations: []
affinity: {}
